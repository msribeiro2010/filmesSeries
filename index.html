<!DOCTYPE html>

  <style>
    .filters {
      display: flex;

      align-items: center;

    }
    .filter-btn {
      padding: 0.5rem 1rem;

      transition: background 0.2s;
    }
    .filter-btn.active, .filter-btn:focus {
      background: #ff9800;
      color: #222;
    }
    .filter-select {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .release-badge {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      z-index: 2;
    }
    .premiere-badge {
      background: rgba(0, 128, 0, 0.8);
      color: white;
    }
    .upcoming-badge {

  </style>
</head>
<body>

  <nav id="main-nav" class="main-nav" hidden>
    <!-- Filtros e OrdenaÃ§Ã£o -->
    <div class="filter-section">
      <div class="accordion">
        <div class="accordion-item">
          <button class="accordion-header" aria-expanded="true" aria-controls="accordion-filtros">
            Filtros <i class="fas fa-chevron-down"></i>
          </button>
          <div class="accordion-panel" id="accordion-filtros">
            <div class="filter-buttons">
              <button data-filter="all" class="active">Todos</button>
              <button data-filter="movie">Filmes</button>
              <button data-filter="tv">SÃ©ries</button>
            </div>
          </div>

          </button>

              <button data-sort="popularity">Mais Populares</button>
              <button data-sort="date">Mais Recentes</button>

      <button id="type-tv" class="filter-btn type-btn">SÃ©ries</button>
    </div>
    <div class="filter-group">

      <button id="type-premieres" class="filter-btn release-btn">Estreias</button>

    <!-- Os cards de filmes e sÃ©ries serÃ£o inseridos pelo script.js -->
  </main>

  <footer class="site-footer">
    Desenvolvido por
    <a href="https://github.com/msribeiro2010" target="_blank" rel="noopener noreferrer">Marcelo Ribeiro</a>
  </footer>

  <script src="script.js"></script>

  <!-- Modal de detalhes (inicialmente oculto, serÃ¡ preenchido pelo JS) -->
  <div id="details-modal" style="display:none;">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" aria-label="Fechar">&times;</button>
      <div class="modal-body"></div>
    </div>
  </div>

  <style>
    #details-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      background: rgba(0,0,0,0.7);
      transition: opacity 0.2s;
    }
    #details-modal.show {
      display: flex;
      opacity: 1;
    }
    .modal-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
    }
    .modal-content {
      position: relative;
      background: #222;
      color: #fff;
      border-radius: 8px;
      max-width: 700px;
      width: 95vw;
      max-height: 90vh;
      overflow-y: auto;
      z-index: 2;
      padding: 2rem 1rem 1rem 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      z-index: 3;
    }
    .modal-body {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      align-items: flex-start;
      width: 100%;
    }
    .modal-poster {
      width: 180px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      flex-shrink: 0;
    }
    .modal-info {
      flex: 1;
      min-width: 0;
    }
    .modal-info h2 {
      margin-top: 0;
    }
    .modal-trailer {
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .modal-body {
        flex-direction: column;
        align-items: center;
      }
      .modal-poster {
        width: 100%;
        max-width: 250px;
        margin-bottom: 1rem;
      }
      .modal-info h2 {
        font-size: 1.5rem;
        text-align: center;
      }
      .modal-trailer iframe {
        width: 100%;
        height: 200px;
      }
    }
  </style>
