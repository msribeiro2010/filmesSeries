<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes e Séries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="description" content="Descubra filmes e séries populares, com informações sobre streaming e trailers">
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="preconnect" href="https://image.tmdb.org">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Filmes e Séries
                <button class="theme-toggle" aria-label="Alternar tema escuro">
                    <i class="fas fa-moon"></i>
                </button>
            </h1>
            
            <nav class="navbar">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <div class="nav-content">
                    <div class="filter-section">
                        <div class="filter-buttons">
                            <button id="filter-all" class="active">Todos</button>
                            <button id="filter-movie">Filmes</button>
                            <button id="filter-tv">Séries</button>
                        </div>
                        
                        <div class="filter-submenu">
                            <div class="submenu-section">
                                <h3>Ordenar por</h3>
                                <div class="sort-buttons">
                                    <button id="sort-rating" class="active">
                                        <i class="fas fa-star"></i> Melhor Avaliados
                                    </button>
                                    <button id="sort-popularity">
                                        <i class="fas fa-fire"></i> Mais Populares
                                    </button>
                                    <button id="sort-date">
                                        <i class="fas fa-calendar"></i> Mais Recentes
                                    </button>
                                    <button id="sort-upcoming">
                                        <i class="fas fa-calendar-alt"></i> Lançamentos Futuros
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        <div id="movies-series" class="movies-series-grid">
            <!-- Skeleton loading -->
            <div class="movie-series skeleton">
                <div class="movie-info">
                    <h2>&nbsp;</h2>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
            </div>
            <div class="movie-series skeleton">
                <div class="movie-info">
                    <h2>&nbsp;</h2>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
            </div>
            <div class="movie-series skeleton">
                <div class="movie-info">
                    <h2>&nbsp;</h2>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
            </div>
            <div class="movie-series skeleton">
                <div class="movie-info">
                    <h2>&nbsp;</h2>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>
        
        <div id="spinner" class="spinner" style="display: none;">
            <div class="loading"></div>
        </div>
        
        <div class="button-container">
            <button id="load-more">Carregar Mais</button>
            <button id="back-to-top">Voltar ao Início</button>
        </div>

        <footer>
            <p>&copy; 2024 - Marcelo Ribeiro</p>
        </footer>

        <script src="script.js"></script>
    </div>
</body>
</html>
