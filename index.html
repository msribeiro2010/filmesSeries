<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes e Séries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="description" content="Descubra filmes e séries populares, com informações sobre streaming e trailers">
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="preconnect" href="https://image.tmdb.org">
</head>
<body>
    <div class="container">
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <button class="theme-toggle" aria-label="Alternar tema escuro">
            <i class="fas fa-moon"></i>
        </button>

        <div class="nav-content">
            <div class="filter-section">
                <div class="filter-buttons">
                    <button id="filter-all" class="active">
                        <i class="fas fa-border-all"></i>
                        Todos
                    </button>
                    <button id="filter-movie">
                        <i class="fas fa-film"></i>
                        Filmes
                    </button>
                    <button id="filter-tv">
                        <i class="fas fa-tv"></i>
                        Séries
                    </button>
                </div>
                
                <div class="sort-buttons">
                    <button id="sort-rating" class="active">
                        <i class="fas fa-star"></i>
                        Melhor Avaliados
                    </button>
                    <button id="sort-popularity">
                        <i class="fas fa-fire"></i>
                        Mais Populares
                    </button>
                    <button id="sort-date">
                        <i class="fas fa-calendar-alt"></i>
                        Mais Recentes
                    </button>
                    <button id="sort-upcoming">
                        <i class="fas fa-calendar-plus"></i>
                        Lançamentos Futuros
                    </button>
                </div>
            </div>
        </div>

        <div class="nav-overlay"></div>
        
        <main>
            <div id="movies-series" class="movies-series-grid">
                <div class="movie-series">
                    <div class="image-container">
                        <img src="" alt="">
                        <button class="trailer-button" aria-label="Ver trailer">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="movie-info">
                        <div class="movie-header">
                            <h2 class="movie-title"></h2>
                            <div class="movie-metadata">
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span class="rating-value"></span>
                                    <span class="vote-count"></span>
                                </div>
                                <div class="country">
                                    <i class="fas fa-globe"></i>
                                    <span class="country-name"></span>
                                </div>
                            </div>
                        </div>
                        <div class="date-container">
                            <div class="release-date">
                                <i class="fas fa-calendar"></i>
                                <span class="date-value"></span>
                            </div>
                        </div>
                        <div class="genres-container"></div>
                        <div class="platforms-section">
                            <div class="platforms-title">Disponível em:</div>
                            <div class="platforms-list"></div>
                        </div>
                    </div>
                </div>

                <!-- Skeleton loading -->
                <div class="movie-series skeleton">
                    <div class="image-container">
                        <div class="skeleton-img"></div>
                    </div>
                    <div class="movie-info">
                        <div class="movie-header">
                            <div class="title-skeleton"></div>
                        </div>
                        <div class="metadata-skeleton">
                            <div class="rating-skeleton"></div>
                            <div class="country-skeleton"></div>
                        </div>
                        <div class="date-skeleton"></div>
                        <div class="genres-skeleton">
                            <div class="genre-tag-skeleton"></div>
                            <div class="genre-tag-skeleton"></div>
                        </div>
                        <div class="platforms-skeleton"></div>
                    </div>
                </div>
                <!-- Repetir skeleton conforme necessário -->
            </div>
            
            <div id="spinner" class="spinner" style="display: none;">
                <div class="loading"></div>
            </div>
            
            <div class="button-container">
                <button id="load-more">Carregar Mais</button>
                <button id="back-to-top">Voltar ao Início</button>
            </div>
        </main>

        <footer>
            <p>Desenvolvido por <a href="https://github.com/msribeiro2010" target="_blank" rel="noopener noreferrer">Marcelo Ribeiro</a></p>
        </footer>
    </div>

    <div id="trailer-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="trailer-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
